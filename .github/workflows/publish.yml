name: publish

on:
  push:
    # branches: [master] # @todo: uncomment
    branches: ['**'] # @todo: remove
    tags-ignore: ['**']
  pull_request: # @todo: comment this rule

env:
  BASE_URL: 'https://tarampampam.github.io/blog/'

jobs: # Docs: <https://help.github.com/en/articles/workflow-syntax-for-github-actions>
  build:
    name: Build content
    runs-on: ubuntu-latest
    steps:
      - name: Check out sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build
        run: docker run --rm -v "$(pwd):/src:rw" tarampampam/hugo:0.56.0 --baseURL "$BASE_URL" --noChmod --noTimes

      - name: Upload assets
        uses: actions/upload-artifact@v2
        with:
          name: content
          path: public/

  publish:
    name: Publish content
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Check out sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: gh-pages

      - name: Download assets
        uses: actions/download-artifact@v2
        with:
          name: content

      - name: Stage changes
        run: git add .

      - name: Commit changes
        run: git commit -m "Deploying ${GITHUB_SHA} to Github Pages"

      - name: Push changes
        run: git push
