name: publish

on:
  push:
    branches: [master]
    tags-ignore: ['**']

env:
  BASE_URL: 'https://blog.hook.sh/' # TODO move to config
  HUGO_VERSION: '0.81.0'

jobs: # Docs: <https://help.github.com/en/articles/workflow-syntax-for-github-actions>
  build:
    name: Build content
    runs-on: ubuntu-20.04
    steps:
      - name: Check out sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build
        run: docker run --rm -v "$(pwd):/src:rw" "klakegg/hugo:$HUGO_VERSION-alpine" --environment production --baseURL "$BASE_URL" --noChmod --noTimes

      - name: Upload content
        uses: actions/upload-artifact@v2
        with:
          name: content
          path: public/
          retention-days: 1

  publish:
    name: Publish content
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - name: Check out sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: gh-pages

      - name: Download content
        uses: actions/download-artifact@v2
        with:
          name: content

      - name: Setup git
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email 'actions@github.com'
          git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"

      - name: Stage changes
        run: git add .

      - name: Commit changes
        run: git commit -m "Deploying ${GITHUB_SHA} to Github Pages"

      - name: Push changes
        run: git push github --force
