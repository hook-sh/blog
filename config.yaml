languageCode: ru
defaultContentLanguage: ru
enableRobotsTXT: true
removePathAccents: true
#uglyURLs: true
pluralizeListTitles: false
#disableLiveReload: true
enableEmoji: true
disableHugoGeneratorInject: true
title: 'blog [dot] hook'
copyright: Make love, not war
theme: hugo-paper # https://github.com/nanxiaobei/hugo-paper/
sectionPagesMenu: "main"

params:
  author: Paramtamtam
  Subtitle: Авторский блог об IT и прочей х**не
  utteranc_repo_name: 'hook-sh/blog'
  utteranc_issue_term: 'pathname'
  edit_files_base_uri: 'https://github.com/hook-sh/blog/edit/master/'

languages:
  ru:
    languageName: Russian
    weight: 1
  en:
    languageName: English
    weight: 2

outputFormats:
  RSS:
    baseName: 'rss'
